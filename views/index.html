<!doctype html>
<html lang="es">

<head>
  <title>Cursos PDO</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header bg-primary text-light" >
                <div class="row">
                    <div class="col-md-6">
                    <strong>Lista de cursos</strong>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-success btn-sm" id="abrir-modal" data-bs-toggle="modal" 
                        data-bs-target="#modal-registro-cursos"><i class="bi bi-plus-circle"></i> Agregar curso</button>
                    </div>
                </div>
            </div>
                
            </div>
            <div class="card-body">
                <table class="table table-sm table-striped">
                  <colgroup>
                    <col width = "5%">
                    <col width = "30%">
                    <col width = "25%">
                    <col width = "10%">
                    <col width = "10%">
                    <col width = "10%">
                    <col width = "10%">
                  </colgroup>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Nivel</th>
                            <th>Incio</th>
                            <th>Inversion</th>
                            <th>Operacion</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <!--Agregar datos de pruebas-->
                        <tr>
                            <td>1</td>
                            <td>Curso de AutoCad</td>
                            <td>Administracion</td>
                            <td>B</td>
                            <td>03/04/2023</td>
                            <td>200</td>
                            <td>
                                <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
                                <a href="#" class="btn btn-info btn-sm"><i class="bi bi-pencil"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Curso de Office</td>
                            <td>ETI</td>
                            <td>B</td>
                            <td>05/05/2023</td>
                            <td>260</td>
                            <td>
                                <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
                                <a href="#" class="btn btn-info btn-sm"><i class="bi bi-pencil"></i></a>
                            </td>
                        </tr> <!--Fin de datos de pruebas-->
                        
                    </tbody>
                </table>

            </div>
            <div class="card-footer text-end">
                <button class="btn btn-primary btn-sm" id="actualizar">Actualizar datos</button>
            </div>
        </div>
    </div> <!--Fin del container-->

    <!--Zona de modales -->

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modal-registro-cursos" tabindex="-1"  role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" id="modalTitleId">Registro de cursos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--NOMBRE DE CURSO-->
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="nombre-curso" class="form-label">Nombre curso </label>
                            <input type="text" class="form-control form-control-sm" id="nombrecurso">
                        </div>

                       <!--Especialidad-->
                         <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad </label>
                            <select id="especialidad" class="form-select form-select-sm">
                                <option value="">Seleccione</option>
                                <option value="ETI">ETI</option>
                                <option value="Admisnistracion">Administracion</option>
                                <option value="Mecanica">Mecanica</option>
                            </select>
                        </div>
                        <!--complejidad-->
                        <div class="mb-3">
                            <label for="Complejidad" class="form-label">Complejidad</label>
                            <select id="complejidad" class="form-select form-select-sm">
                                <option value="">Seleccione</option>
                                <option value="B">Basico</option>
                                <option value="A">Medio</option>
                                <option value="A">Avanzado</option>
                            </select>
                        </div>
                        
                        <!--fecha inicio-->

                        <div class="mb-3"> 
                            <label for="fechainicio" class="form-label">Fecha Inicio </label>
                            <input type="date" class="form-control form-control-sm" id="fechainicio">
                        </div>

                        <!--precio-->
                        
                        <div class="mb-3"> 
                            <label for="precio" class="form-label">Precio: </label>
                            <input type="text" class="form-control form-control-sm" id="precio">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
    
    </script>

    <!--Fin Zona de modales-->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
